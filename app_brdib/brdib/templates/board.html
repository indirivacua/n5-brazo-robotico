    <canvas @mousedown="drawFigura" id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        vueCanvas:null,
        canvas:null,
        ctx:null,
        value:10,
        figura:"nula",
        // Posicion predeterminada
        defPosX:window.innerWidth/2,
        defPosY:window.innerHeight/2,
        // Parametros de Cuadrado
        defSize:100,
        actSize:0,
        // Parametros de Triangulo
        defOff:100,
        actOff:0,
        // Parametros de Circulo
        defRad:50,
        actRad:0,
    },
    mounted() {
        this.canvas = document.getElementById("canvas");
        this.ctx = canvas.getContext("2d");

        // Definir tamaño de pizarra
        this.canvas.height = window.innerHeight;
        this.canvas.width = window.innerWidth;

        // Configurar color, formato y grosor del lápiz
        this.ctx.lineWidth = 4;
        this.ctx.lineCap ="round"
        this.ctx.strokeStyle = "black"
    },
    methods: {
        // Función que limpia la pizzarra
        resetCanvas() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        // Función que realiza el dibujo del cuadrado según las dimensiones indicadas
        drawSqr(e) {
            this.defPosX = e.clientX;
            this.defPosY = e.clientY;
            this.ctx.strokeRect(this.defPosX,this.defPosY,this.actSize,this.actSize);           // (x,y,w,h)
        },
        initSqr(e) {
            this.resetCanvas();
            this.actSize = this.defSize;
            this.figura = "cuadrado";
            //this.drawSqr(e);
        },
        incSqr(e) {
            this.resetCanvas();
            this.actSize = this.actSize + 5;
            //this.drawSqr(e);
        },
        decSqr(e) {
            this.resetCanvas();
            this.actSize = this.actSize - 5;
            //this.drawSqr(e);
        },
        // Función que realiza el dibujo del triangulo según las dimensiones indicadas
        drawTri(e) {
            this.defPosX = e.clientX;
            this.defPosY = e.clientY;
            this.ctx.beginPath();
            this.ctx.moveTo(this.defPosX,this.defPosY);
            this.ctx.lineTo(this.defPosX+this.actOff,this.defPosY);
            this.ctx.lineTo(this.defPosX+(this.actOff/2),this.defPosY-this.actOff);
            this.ctx.closePath();
            this.ctx.stroke();
        },
        initTri(e) {
            this.resetCanvas();
            this.actOff = this.defOff;
            this.figura = "triangulo";
            //this.drawTri(e);
        },
        incTri(e) {
            this.resetCanvas();
            this.actOff = this.actOff + this.value;
            //this.drawTri(e);
        },
        decTri(e) {
            this.resetCanvas();
            this.actOff = this.actOff - this.value;
            //this.drawTri(e);
        },
        // Función que realiza el dibujo del circulo según las dimensiones indicadas
        drawCir(e) {
            const rect = document.getElementById("canvas").getBoundingClientRect()
            const x = event.clientX - rect.left
            const y = event.clientY - rect.top


            this.defPosX = x;//e.clientX;
            this.defPosY = y;//e.clientY;
            this.ctx.beginPath();
            //this.ctx.arc(X, Y, R, 0, 2 * Math.PI, false);
            this.ctx.arc(this.defPosX, this.defPosY, this.actRad, 0, 2 * Math.PI, false);
            this.ctx.stroke();
        },
        initCir(e) {
            this.resetCanvas();
            this.actRad = this.defRad;
            this.figura = "circulo";
            //this.drawCir(e);
        },
        incCir(e) {
            this.resetCanvas();
            this.actRad = this.actRad + this.value;
            //this.drawCir(e);
        },
        decCir(e) {
            this.resetCanvas();
            this.actRad = this.actRad - this.value;
            //this.drawCir(e);
        },
        drawFigura(e){
            this.resetCanvas();
            console.log(this.figura);
            console.log(e.clientX,e.clientY);
            if (this.figura == "circulo"){
                this.drawCir(e);
            } else if (this.figura == "triangulo") {
                this.drawTri(e);
            } else if (this.figura == "cuadrado") {
                this.drawSqr(e);
            }
        },
    }
})
</script>
